<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City index short cut</title>
</head>
    <div style="border-radius: 9px; width: 300px; background-color:rgb(17, 16, 14) ;border-collapse: separate; color: rgb(205, 205, 198); ">
        <div style="width:290px; display:flex; position: relative;">
            <div style="color:rgb(150, 90, 206) ; font-weight: bold; width: 210px;margin-left: 7px;"> Ctrl + Shift :</div>
            <div style="width:20px"></div>
            <div style="left:30px; text-align: end;"> Turn on workspace guide (hidden) </div>
        </div>
        <div style="height: 10px; position: relative;"></div>
        <div style="width:290px; display:flex; position: relative;">
            <div style="color:rgb(150, 90, 206); font-weight: bold;width: 210px;margin-left: 7px;">ALT :</div>
            <div style="width:20px"></div>
            <div style="left:30px; text-align: end;"> Show the guide
            </div>
        </div>
        <div style="height: 10px;; position: relative;"></div>
        <div style="width:290px; display:flex; position: relative;">
            <div style="color:rgb(150, 90, 206); font-weight: bold;width: 210px;margin-left: 7px;">ALT + A :</div>
            <div style="width:20px"></div>
            <div style="left:30px; text-align: end;"> Button Trigger </div>
        </div>
        
        <div style="height: 10px;; position: relative;"></div>
        <div style="width:290px; display:flex; position: relative;">
            <div style="color:rgb(150, 90, 206); font-weight: bold; width: 210px;margin-left: 7px;">ALT + S :</div>
            <div style="width:20px"></div>
            <div style="left:30px; text-align: end;"> save canvas as a picture</div>
        </div>
        <div style="height: 10px;; position: relative;"></div>
        <div style="width:290px; display:flex; position: relative">
            <div style="color:rgb(150, 90, 206); font-weight: bold; ;width: 210px;margin-left: 7px;">ALT + SHIFT + H :</div>
            <div style="width:20px"></div>
            <div style="left:30px; text-align: end;"> Navigate to History</div>
        </div>
        <div style="height: 10px;; position: relative;"></div>
        <div style="width:290px; display:flex; position: relative;">
            <div style="color:rgb(150, 90, 206); font-weight: bold; width: 210px;margin-left: 7px;">ALT + SHIFT + M :</div>
            <div style="width:20px"></div>
            <div style="left:30px; text-align: end;"> Navigate to the main workspace</div>
        </div> 
    </div>
